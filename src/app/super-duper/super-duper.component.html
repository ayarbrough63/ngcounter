<div class="super-duper">
  <h1 >
      {{ count.value }}
  </h1>
  <div style="display:flex;  align-content: center;">
      <button (click)="decrement()" [disabled]="disabled">-</button>
      <button (click)="increment()">+</button>
  </div>
  <div>
    <button (click)="start()">Start</button>
  </div>
</div>
